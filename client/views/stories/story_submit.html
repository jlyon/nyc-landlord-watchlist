<template name="storySubmit">
  <div class="modal fade" id="story-modal-{{ this._id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title{{ test }}">Submit a story</h4>
        </div>
        <div class="modal-body">
          <div class="well">
            <p>You are submitting a story for {{street_address}}</p>
          </div>
          <form class="main">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input name="email" type="email" value="" placeholder="Email"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="message">Message</label>
                <div class="controls">
                    <textarea name="message" type="text" value=""/>
                </div>
            </div> 

            <div class="control-group">
                <div class="controls">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
