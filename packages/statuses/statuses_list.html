<template name="meteorStatuses">
  {{#each statuses}}
    {{> meteorStatus}}
  {{/each}}
</template>

<template name="meteorStatus">
  <div class="alert alert-{{type}}">
  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{message}}
  </div>
</template>
